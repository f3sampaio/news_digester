<div class="card">
  <div class="card-body">
    <h5 class="card-title">X (Twitter) Configuration</h5>
    <div class="mb-3">
      <label for="twitter-query" class="form-label">Search Query or Username</label>
      <input type="text" class="form-control" id="twitter-query" placeholder="Enter search term or @username" required>
    </div>
    <div class="mb-3">
      <label for="twitter-count" class="form-label">Number of Results</label>
      <input type="number" class="form-control" id="twitter-count" value="10" min="1" max="100" required>
    </div>
  </div>
</div>
