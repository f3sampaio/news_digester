<div class="card">
  <div class="card-body">
    <h5 class="card-title">Facebook Configuration</h5>
    <div class="mb-3">
      <label for="facebook-page" class="form-label">Page or Profile</label>
      <input type="text" class="form-control" id="facebook-page" placeholder="Enter page name or profile" required>
    </div>
    <div class="mb-3">
      <label for="facebook-content" class="form-label">Content Type</label>
      <select class="form-select" id="facebook-content" required>
        <option value="posts">Posts</option>
        <option value="comments">Comments</option>
        <option value="page-info">Page Information</option>
      </select>
    </div>
  </div>
</div>
