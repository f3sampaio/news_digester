<div class="card">
  <div class="card-body">
    <h5 class="card-title">Instagram Configuration</h5>
    <div class="mb-3">
      <label for="instagram-username" class="form-label">Username or Hashtag</label>
      <input type="text" class="form-control" id="instagram-username" placeholder="Enter username or #hashtag" required>
    </div>
    <div class="mb-3">
      <label for="instagram-type" class="form-label">Content Type</label>
      <select class="form-select" id="instagram-type" required>
        <option value="posts">Posts</option>
        <option value="stories">Stories</option>
        <option value="profile">Profile</option>
      </select>
    </div>
  </div>
</div>
