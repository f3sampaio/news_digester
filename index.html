<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Digester</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h1 class="display-4 text-center mb-4">News Digester</h1>
        <p class="lead text-center mb-5">Select one or more social media platforms to scrape</p>
        
        <form id="scraper-form">
          <div class="mb-4">
            <label class="form-label fw-bold">Select Platforms</label>
            <div class="form-check form-check-inlMakine mb-3">
              <input class="form-check-input" type="checkbox" id="platform-twitter" value="twitter" name="platforms">
              <label class="form-check-label" for="platform-twitter">X (Twitter)</label>
            </div>
            <div class="form-check form-check-inline mb-3">
              <input class="form-check-input" type="checkbox" id="platform-instagram" value="instagram" name="platforms">
              <label class="form-check-label" for="platform-instagram">Instagram</label>
            </div>
            <div class="form-check form-check-inline mb-3">
              <input class="form-check-input" type="checkbox" id="platform-facebook" value="facebook" name="platforms">
              <label class="form-check-label" for="platform-facebook">Facebook</label>
            </div>
            <div class="form-check form-check-inline mb-3">
              <input class="form-check-input" type="checkbox" id="platform-reddit" value="reddit" name="platforms">
              <label class="form-check-label" for="platform-reddit">Reddit</label>
            </div>
          </div>

          <div id="platform-config" class="mb-4">
            <!-- Platform-specific configurations will be loaded here -->
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Start Scraping</button>
          </div>
        </form>

        <div id="results" class="mt-5" style="display: none;">
          <h3>Results</h3>
          <div id="results-content" class="card">
            <div class="card-body">
              <!-- Results will be displayed here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./dist/presentation/controllers/AppController.js"></script>
</body>
</html>
